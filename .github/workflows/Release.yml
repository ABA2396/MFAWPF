name: Release

on:
  push:
    tags:
      - 'v*' # 匹配以'v'开头的tag

permissions:
  contents: write  # 给工作流写入仓库内容的权限

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史记录以访问所有tags  

      - name: .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Changelog
        id: Changelog
        run: |
          cargo install git-cliff
          cat << EOF >.gitcliff.toml
          [changelog]
            feat = "### 新增 | Feat"
            fix = "### 修复 | Fix"
            chore = "### 杂项 | Chore"
            style = "### 样式 | Style"
            refactor = "### 重构 | Refactor"
            perf = "### 优化 | Perf"
            docs = "### 文档 | Docs"
            test = "### 测试 | Test"
          EOF
          # 使用git-cliff生成变更日志，输出到CHANGELOG.md文件中，会根据配置文件的规则生成相应格式的内容
          git cliff -o CHANGELOG.md
          # 将生成的变更日志内容设置为工作流的输出，方便后续步骤使用
          echo "changelog=$(cat CHANGELOG.md)" >> $GITHUB_OUTPUT
          
      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish -c Release

      - name: Zip
        run: |
          cd /home/runner/work/MFAWPF/bin/AnyCPU/Release/win-x64/publish/
          zip -r ../MFAWPF-${{ github.ref_name }}.zip *  

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            /home/runner/work/MFAWPF/bin/AnyCPU/Release/win-x64/*.zip
          body: ${{ steps.Changelog.outputs.changelog }}
          draft: true
          prerelease: false